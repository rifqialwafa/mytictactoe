<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<link rel="icon" type="image/png" href="./asset/logo_tm2.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>MyTICTACTOE</title>
		<link rel="stylesheet" href="./asset/tictactoe.css">
	</head>
	<body>

		<div class="container-out">
	    <div class="container-in">
		    <div class="table-container">
						<h3><span class="txt-blue">MY</span> TAC TIC TOE</h3>
		        <p id="pxoyt">Player <span id="player">X</span> your turn</p>
		        <table align="center">
		        <tr>
		            <td><div class="box tl"></div></td>
		            <td><div class="box"></div></td>
		            <td><div class="box tr"></div></td>
		        </tr>
		        <tr>
		            <td><div class="box"></div></td>
		            <td><div class="box"></div></td>
		            <td><div class="box"></div></td>
		        </tr>
		        <tr>
		            <td><div class="box bl"></div></td>
		            <td><div class="box"></div></td>
		            <td><div class="box br"></div></td>
		        </tr>
		        </table>

		        <label id="message">Player <span id="winner"></span> Wins</label>
		        <button id="reset"><span class="txt-blue">Re</span>start</button>
		    </div>
				<table class="tbl-score">
					<thead>
						<tr>
							<th>Player</th>
							<th></th>
							<th><span class="txt-blue">Score</span></th>
						</tr>
					</thead>
					<tbody>
						<tr class="clear-tbl-row">
							<td></td><td></td><td></td>
						</tr>
						<tr>
							<td><span class="spanleft txt-blue">X</span></td>
							<td>:</td>
							<td><span id="scoreX" class="spanright">0</span></td>
						</tr>
						<tr>
							<td><span class="spanleft txt-blue">O</span></td>
							<td>:</td>
							<td><span id="scoreO" class="spanright">0</span></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<th colspan="3"><button id="cScore">Clear <span class="txt-blue"> Score</span></button></th>
						</tr>
					</tfoot>
				</table>
	    </div>
		</div>

	<script src="./asset/storage.js"></script>
	<script src="./asset/tictactoe.js"></script>
	</body>
</html>
